<!DOCTYPE html>
<html lang="" ng-app="DraftBoard" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap.css"/>
    <link rel="stylesheet" href="styles/style.css"/>


    <title></title>
</head>
    <body ng-controller="DraftlistController">

   <div class="selection">

       <h1>Player: {{player.First}} {{player.Last}}  </h1>
       <h1>Pos: {{player.Position}}</h1>
       <h1>Team: {{player.Team}}</h1>
       <h1>Bye: {{player.Bye}} <span class="draftbtn btn btn-success btn-lg"> Draft!</span> </h1>


   </div>

   <div class="roundInfo">
       <h1><span id="time"></span></h1>
   </div>



<div class="selectionlist">
    <form class="form-inline search-width">
    <input class="search form-control" type="text" ng-model="nameSearch.name">
    <select class="form-control" ng-model="nameSearch.position">
        <option value="All">All</option>
        <option value="QB">QB</option>
        <option value="RB">RB</option>
        <option value="WR">WR</option>
        <option value="TE">TE</option>
        <option value="DEF">DEF</option>
        <option value="K">K</option>
    </select>
        {{nameSearch.position}}
    </form>
    <ul class="list">

        <li ng-repeat="list in playerlist | playersFilter:nameSearch"
            ng-click="PlayerSelected($event, this)">Rank: {{list.Rank}} Pos: {{list.Position}} {{list.Team}}</br>
            {{list.Last}}, {{list.First}} Bye: {{list.Bye}}</li>

    </ul>

</div>


        <div class="drafted">
            <div class="col-team"></div>
            <div class="col-team"></div>
            <div class="col-team"></div>
            <div class="col-team"></div>
            <div class="col-team"></div>
            <div class="col-team"></div>
            <div class="col-team"></div>
            <div class="col-team"></div>
            <div class="col-team"></div>
            <div class="col-team"></div>
    </div>


    <!-- VENDOR -->
    <script src="javascript/vendor/angular.js"></script>
    <script src="javascript/vendor/angular-resource.js"></script>
    <script src="javascript/vendor/angular-route.js"></script>
    <script src="javascript/vendor/jquery-2.1.4.js"></script>

    <!-- APPS -->
    <script src="javascript/app.js"></script>

    <!-- Service -->
    <script src="javascript/services/board.js"></script>

    <!-- Controllers -->
    <script src="javascript/controller/DraftlistController.js"></script>
    <!-- Filters -->
    <script src="javascript/filters/playerSearch.js"></script>


    <!-- JQUERY -->
    <script src="javascript/jQuery/timer.js"></script>




</body>
</html>
